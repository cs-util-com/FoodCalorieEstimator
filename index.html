<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CalorieCam</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%230066ff' d='M3 5h18v14H3z'/%3E%3Crect x='6' y='8' width='12' height='8' fill='%23fff'/%3E%3Ccircle cx='12' cy='12' r='2' fill='%230066ff'/%3E%3C/svg%3E" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-slate-50 font-sans text-slate-900">
    <main class="min-h-screen">
  <nav class="fixed inset-x-0 top-0 z-40 flex justify-center gap-4 px-4 pt-4 pb-6 text-slate-100 backdrop-blur relative" aria-label="Main navigation">
        <div class="pointer-events-none absolute inset-0 bg-gradient-to-b from-slate-900/80 via-slate-900/40 to-transparent"></div>
        <div class="relative flex items-center gap-3">
          <button id="camera-tab" title="Camera" aria-label="Camera" class="secondary inline-flex h-12 w-12 items-center justify-center rounded-full border border-white/30 bg-slate-900/70 text-slate-200 shadow-sm transition focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900 hover:text-emerald-200" data-tab="camera" aria-current="page">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3.75" y="6.5" width="16.5" height="11.5" rx="2.5"></rect>
              <path d="M8.5 6.5L9.9 4.5c.2-.3.5-.5.8-.5h2.6c.3 0 .6.2.8.5l1.4 2"></path>
              <circle cx="12" cy="12.25" r="3.5"></circle>
              <circle cx="12" cy="12.25" r="1.5" fill="currentColor" stroke="none"></circle>
            </svg>
            <span class="sr-only">Camera</span>
          </button>
          <button id="history-tab" title="History" aria-label="History" class="secondary inline-flex h-12 w-12 items-center justify-center rounded-full border border-white/30 bg-slate-900/70 text-slate-200 shadow-sm transition focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900 hover:text-emerald-200" data-tab="history">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M5.25 8.5v-2.9l-1.8 1.8"></path>
              <path d="M12 4.5a7.5 7.5 0 1 1-5.3 12.8"></path>
              <path d="M12 8v4.25l2.75 1.5"></path>
            </svg>
            <span class="sr-only">History</span>
          </button>
          <button id="settings-tab" title="Settings" aria-label="Settings" class="secondary inline-flex h-12 w-12 items-center justify-center rounded-full border border-white/30 bg-slate-900/70 text-slate-200 shadow-sm transition focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900 hover:text-emerald-200" data-tab="settings">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="2.4"></circle>
              <path d="M4.25 12a7.76 7.76 0 0 1 .06-1l-1.64-1.26 1.5-2.6 1.96.5a7.8 7.8 0 0 1 1.42-1.42l-.5-1.96 2.6-1.5 1.26 1.64a7.76 7.76 0 0 1 2-.06l1.26-1.64 2.6 1.5-.5 1.96a7.8 7.8 0 0 1 1.42 1.42l1.96-.5 1.5 2.6-1.64 1.26a7.76 7.76 0 0 1 .06 2l1.64 1.26-1.5 2.6-1.96-.5a7.8 7.8 0 0 1-1.42 1.42l.5 1.96-2.6 1.5-1.26-1.64a7.76 7.76 0 0 1-2 .06l-1.26 1.64-2.6-1.5.5-1.96a7.8 7.8 0 0 1-1.42-1.42l-1.96.5-1.5-2.6 1.64-1.26a7.76 7.76 0 0 1-.06-2Z"></path>
            </svg>
            <span class="sr-only">Settings</span>
          </button>
        </div>
      </nav>

  <div id="views" class="-mt-24 space-y-8 pb-12">
        <section id="camera-view" class="view is-active" aria-labelledby="camera-tab">
          <article class="relative flex min-h-screen w-full items-end justify-center overflow-hidden bg-black">
            <div id="canvas-wrapper" class="absolute inset-0" hidden>
              <canvas id="result-canvas" width="640" height="480" class="h-full w-full object-contain"></canvas>
              <div id="canvas-overlay" class="pointer-events-none absolute inset-0 text-xs text-white"></div>
            </div>
            <div id="capture-status" role="status" aria-live="polite" class="pointer-events-none absolute top-6 left-1/2 z-20 hidden -translate-x-1/2 items-center gap-3 rounded-full bg-slate-900/75 px-4 py-2 text-sm font-medium text-white shadow-lg backdrop-blur"></div>
            <input id="file-input" type="file" accept="image/*" capture class="sr-only" />
            <label for="file-input" class="secondary absolute bottom-6 left-1/2 z-20 inline-flex -translate-x-1/2 items-center justify-center rounded-full border border-white/20 bg-slate-900/80 px-7 py-3 text-sm font-semibold uppercase tracking-wide text-white shadow-lg backdrop-blur transition hover:bg-slate-900/90 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900" role="button">Select or take a photo</label>
          </article>
        </section>

  <section id="result-view" class="view hidden px-4 pt-24" aria-live="polite" aria-labelledby="result-heading">
          <article class="mx-auto max-w-4xl space-y-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-lg">
            <header class="space-y-2 border-b border-slate-100 pb-4">
              <hgroup class="space-y-1">
                <h2 id="result-heading" class="text-2xl font-semibold text-slate-900">Result</h2>
                <p id="result-summary" class="text-sm text-slate-500"></p>
              </hgroup>
              <small id="result-note" class="text-xs text-slate-400"></small>
            </header>
            <div id="items-list" class="space-y-4"></div>
            <form id="add-item-form" hidden class="space-y-4 rounded-2xl border border-dashed border-slate-200 bg-slate-50/80 p-4">
              <fieldset class="space-y-4">
                <legend class="text-sm font-semibold text-slate-700">Add manual item</legend>
                <div class="grid gap-4 sm:grid-cols-3">
                  <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Name
                    <input name="name" required class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
                  </label>
                  <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">kcal
                    <input name="kcal" type="number" min="0" step="1" required class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
                  </label>
                  <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Confidence
                    <input name="confidence" type="number" min="0" max="1" step="0.01" value="0.5" class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
                  </label>
                </div>
                <button type="submit" class="inline-flex items-center justify-center rounded-full bg-emerald-500 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Add</button>
              </fieldset>
            </form>
            <footer class="flex flex-wrap gap-3">
              <button id="add-item" type="button" class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Add item</button>
              <button id="save-meal" type="button" class="inline-flex items-center justify-center rounded-full bg-emerald-500 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Save meal</button>
            </footer>
          </article>
        </section>

  <section id="history-view" class="view hidden px-4 pt-24" aria-labelledby="history-tab">
          <article class="mx-auto max-w-5xl space-y-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-lg">
            <header class="space-y-2">
              <h2 class="text-2xl font-semibold text-slate-900">History</h2>
              <p class="text-sm text-slate-500">Saved meals stay on this device. Search item names to filter.</p>
            </header>
            <input id="history-search" type="search" placeholder="Search meals" class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
            <div id="history-grid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
          </article>
        </section>

  <section id="detail-view" class="view hidden px-4 pt-24" aria-labelledby="detail-heading">
          <article class="mx-auto max-w-4xl space-y-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-lg">
            <header class="space-y-2 border-b border-slate-100 pb-4">
              <hgroup class="space-y-1">
                <h2 id="detail-heading" class="text-2xl font-semibold text-slate-900">Meal detail</h2>
                <p id="detail-summary" class="text-sm text-slate-500"></p>
              </hgroup>
              <small id="detail-note" class="text-xs text-slate-400"></small>
            </header>
            <div id="detail-items" class="space-y-4"></div>
            <form id="detail-add-item-form" hidden class="space-y-4 rounded-2xl border border-dashed border-slate-200 bg-slate-50/80 p-4">
              <fieldset class="space-y-4">
                <legend class="text-sm font-semibold text-slate-700">Add manual item</legend>
                <div class="grid gap-4 sm:grid-cols-3">
                  <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Name
                    <input name="name" required class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
                  </label>
                  <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">kcal
                    <input name="kcal" type="number" min="0" step="1" required class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
                  </label>
                  <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Confidence
                    <input name="confidence" type="number" min="0" max="1" step="0.01" value="0.5" class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
                  </label>
                </div>
                <button type="submit" class="inline-flex items-center justify-center rounded-full bg-emerald-500 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Add</button>
              </fieldset>
            </form>
            <footer class="flex flex-wrap gap-3">
              <button id="detail-add-item" type="button" class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Add item</button>
              <button id="detail-save" type="button" class="inline-flex items-center justify-center rounded-full bg-emerald-500 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Save changes</button>
            </footer>
            <hr class="border-slate-200" />
            <div class="flex flex-wrap gap-3">
              <button id="detail-export" type="button" class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Export CSV</button>
              <button id="detail-delete" type="button" class="secondary inline-flex items-center justify-center rounded-full border border-red-200 bg-red-50 px-4 py-2 text-sm font-semibold text-red-600 transition hover:bg-red-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-400 focus-visible:ring-offset-2">Delete</button>
              <button id="detail-close" type="button" class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Close</button>
            </div>
          </article>
        </section>

  <section id="settings-view" class="view hidden px-4 pt-24" aria-labelledby="settings-tab">
          <article class="mx-auto max-w-4xl space-y-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-lg">
            <header>
              <h2 class="text-2xl font-semibold text-slate-900">Settings</h2>
            </header>
            <form id="settings-form" class="space-y-6">
              <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Gemini API key
                <input name="apiKey" type="password" autocomplete="off" placeholder="AIza..." class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40" />
              </label>
              <small class="text-xs text-slate-500">Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" class="text-emerald-600 underline offset-2">Google AI Studio</a>. The key is stored only in your browser.</small>
              <div class="grid gap-4 md:grid-cols-2">
                <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Model variant
                  <select name="modelVariant" class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40">
                    <option value="flash">Gemini 2.5 Flash</option>
                    <option value="pro">Gemini 2.5 Pro</option>
                  </select>
                </label>
                <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Preprocess size (px)
                  <select name="preprocessSize" class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40">
                    <option value="1024">1024</option>
                    <option value="1536">1536</option>
                  </select>
                </label>
              </div>
              <div class="grid gap-4 md:grid-cols-2">
                <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Units
                  <select name="units" class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-400/40">
                    <option value="kcal">kcal</option>
                    <option value="kJ">kJ</option>
                  </select>
                </label>
                <label class="flex flex-col gap-2 text-sm font-medium text-slate-600">Confidence threshold
                  <input type="range" name="confidenceThreshold" min="0" max="1" step="0.05" class="accent-emerald-500" />
                </label>
              </div>
              <label class="flex items-center gap-3 text-sm font-medium text-slate-600">
                <input type="checkbox" name="defaultShowBoxes" class="h-4 w-4 rounded border-slate-300 text-emerald-500 focus:ring-emerald-400" />
                Default bounding boxes
              </label>
              <div class="rounded-2xl border border-slate-200 bg-slate-50/80 p-4">
                <label class="flex items-center gap-3 text-sm font-medium text-slate-600">
                  <input type="checkbox" id="toggle-boxes" class="h-4 w-4 rounded border-slate-300 text-emerald-500 focus:ring-emerald-400" />
                  <span>Show bounding boxes</span>
                </label>
              </div>
              <button type="submit" class="inline-flex items-center justify-center rounded-full bg-emerald-500 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Save settings</button>
            </form>
            <hr class="border-slate-200" />
            <div class="flex flex-wrap items-center gap-3">
              <button id="logs-toggle" type="button" class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">Show logs</button>
              <button id="wipe-data" class="secondary inline-flex items-center justify-center rounded-full border border-red-200 bg-red-50 px-4 py-2 text-sm font-semibold text-red-600 transition hover:bg-red-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-400 focus-visible:ring-offset-2" type="button">Wipe all data</button>
              <a href="pages/about.html" id="about-link" class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2">About &amp; disclaimers</a>
            </div>
            <pre id="logs" class="hidden whitespace-pre-wrap rounded-2xl bg-slate-900 p-4 text-xs font-mono text-slate-100" hidden></pre>
          </article>
        </section>
      </div>
    </main>
    <dialog id="notification-dialog" class="rounded-2xl bg-slate-900 px-6 py-4 text-sm font-medium text-white shadow-xl"></dialog>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
